<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/packages/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p id="nom">Nom: </p>
    <p id="prenom">Prenom: </p>
    <p id="service">NÂ° Service: </p>



    <p id="nom">Liste des competences: </p>

    <table border="1" class="table table-striped">
      <thead>
      <tr>
        <tr><td>Nom</td><td>Niveau</td></tr>
      </tr>
    </thead>
    <tbody id="competences">

    </tbody>



</body>

<script>
$(document).ready(function() {
    var query = window.location.search.substring(1);
    id=query.split("=")[1]
    $.ajax({
      method: 'GET',
      url: 'getPersonnel',
      data: {id:id},
      dataType: 'json',
      success: function(data) {

        (data).forEach(function(d,i) {
          $('#nom').append(d.nom);
          $('#prenom').append(d.prenoms);
          $('#service').append(d.service);
        });
      },
      error: function(x, error) {
        console.log(error);
      }
    });
    $.ajax({
      method: 'GET',
      url: 'getCompPersonnel',
      data: {id:id},
      dataType: 'json',
      success: function(data) {

        (data).forEach(function(d,i) {
          $('#competences').append('<tr><td>'+d.libelle+'</td><td>'+d.niveau+'</td></tr>');
        });
      },
      error: function(x, error) {
        console.log(error);
      }
    });
  });
</script>

</html>
