<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="/packages/jquery/dist/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <form id="choisieCompetence" action="/qualifie" method="post">
      <div class="form-example">
        <label for="name">Competance n°1 : </label>

        <select id="comp1" name="comp1" class="listeCompetence">

        </select>
        <label for="name">Niveau : </label>
        <input type="text" id ="val1" name="val1" value="">

      </div>
      <div class="form-example">
        <label for="name">Competance n°2 : </label>
        <select  id="comp2" name="comp2" class="listeCompetence">

        </select>
        <label for="name">Niveau : </label>
        <input type="text" id ="val2" name="val2" value="">
      </div>
      <div class="form-example">
        <label for="name">Competance n°3 : </label>
        <select id="comp3" name="comp3" class="listeCompetence">

        </select>
        <label for="name">Niveau : </label>
        <input type="text" id ="val3" name="val3" value="">
      </div>
      <button type="submit" name="button">Valide</button>
    </form>
  </body>
  <script>


    //either use jQuery or AngularJS...
    $(document).ready(function() {
      $.ajax({
        method: 'GET',
        url: 'competences/',
        dataType: 'json',
        success: function(data) {
          (data).forEach(function(d,i) {
            $('.listeCompetence').append('<option value='+d.libelle+'>'+d.libelle+'</option>');
          });
        },
        error: function(x, error) {
          console.log(error);
        }
      });
    });

    $("#choisieCompetence").submit(function(e) {
      e.preventDefault();
      $.ajax({
        method: 'GET',
        url: 'competences/',
        dataType: 'json',
        success: function(data) {
          (data).forEach(function(d,i) {
            $('.listeCompetence').append('<option values='+d.libelle+'>'+d.libelle+'</option>');
          });
        },
        error: function(x, error) {
          console.log(error);
        }
      });
    });



  </script>
</html>
